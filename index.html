    <script type="8d4c9057c367214b8821747c-text/javascript">
        function password_show_hide() {
            var x = document.getElementById("password");
            var show_eye = document.getElementById("show_eye");
            var hide_eye = document.getElementById("hide_eye");
            hide_eye.classList.remove("d-none");
            if (x.type === "password") {
                x.type = "text";
                show_eye.style.display = "none";
                hide_eye.style.display = "block";
            } else {
                x.type = "password";
                show_eye.style.display = "block";
                hide_eye.style.display = "none";
            }
        }

        function password_show_hidee() {
            var y = document.getElementById("password2");
            var show = document.getElementById("show_eyee");
            var hide = document.getElementById("hide_eyee");
            hide.classList.remove("d-none");
            if (y.type === "password") {
                y.type = "text";
                show.style.display = "none";
                hide.style.display = "block";
            } else {
                y.type = "password";
                show.style.display = "block";
                hide.style.display = "none";
            }
        }
    </script>

    <script type="8d4c9057c367214b8821747c-text/javascript">
        $.validator.addMethod("userName", function(value, element) {
            var phonePattern = /^[0-9]{10,12}$/; // nomor 10-12 digit
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // format email
            return this.optional(element) || phonePattern.test(value) || emailPattern.test(value);
        }, "E-mail yang valid atau Nomor HP");

    <script type="8d4c9057c367214b8821747c-text/javascript">
        document.querySelectorAll(".formInput").forEach(form => {
            form.addEventListener("submit", function(e) {
                e.preventDefault(); // hentikan submit bawaan

                // Ambil nilai dari form 
                const nik = form.querySelector('[name="nik"]').value.trim();
                const nama = form.querySelector('[name="nama"]').value.trim();
                const email = form.querySelector('[name="mail"]').value.trim();
                const phone = form.querySelector('[name="phone"]').value.trim();

                // 1️⃣ Konfirmasi data
                Swal.fire({
                    icon: 'question',
                    title: 'Koreksi Data',
                    html: `
                
                <ul style="text-align:left">
                    <li><b>NIK : </b> ${nik}</li>
                    <li><b>Nama : </b> ${nama}</li>
                    <li><b>E-mail : </b> ${email}</li>
                    <li><b>WhatApp : </b> ${phone}</li>
                </ul>
            `,
                    showCancelButton: true,
                    confirmButtonText: 'Sudah Benar',
                    cancelButtonText: 'Perbaiki',
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33'
                }).then((result) => {
                    if (result.isConfirmed) {

                        // 2️⃣ Tampilkan Swal loading
                        Swal.fire({
                            title: 'Sedang diproses...',
                            html: 'Mohon tunggu sebentar.',
                            allowOutsideClick: false,
                            didOpen: () => {
                                Swal.showLoading();
                            }
                        });

                        // 3️⃣ Delay sebentar biar swal muncul baru kirim form
                        setTimeout(() => {
                            form.submit();
                        }, 600);
                    }
                });
            });
        });
    </script>

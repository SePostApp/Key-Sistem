<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Offers - Adsterra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2196F3;
            --success: #4CAF50;
            --warning: #2196F3;
            --danger: #f44336;
            --dark: #0d1117;
            --darker: #010409;
            --card: #161b22;
            --border: #30363d;
            --text: #ffffff;
            --text-muted: #8b949e;
            --adsterra: #2196F3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--adsterra), #2196F3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .checkpoint-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .checkpoint-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .checkpoint-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .checkpoint-desc {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .progress-count {
            color: var(--primary);
            font-weight: 700;
        }

        .ads-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .ad-item {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s;
        }

        .ad-item.active {
            border-color: var(--primary);
            background: rgba(33, 150, 243, 0.05);
        }

        .ad-item.completed {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.05);
        }

        .ad-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
            transition: all 0.3s;
        }

        .ad-item.active .ad-number {
            background: rgba(33, 150, 243, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .ad-item.completed .ad-number {
            background: rgba(76, 175, 80, 0.1);
            border-color: var(--success);
            color: var(--success);
        }

        .ad-item.completed .ad-number::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .ad-item.completed .ad-number span {
            display: none;
        }

        .ad-content {
            flex: 1;
        }

        .ad-title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .ad-timer {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'Courier New', monospace;
        }

        .ad-item.completed .ad-timer {
            color: var(--success);
        }

        .ad-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--adsterra);
            color: white;
            white-space: nowrap;
        }

        .ad-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(255, 107, 53, 0.3);
        }

        .ad-btn:disabled {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .ad-btn.completed {
            background: var(--success);
            color: white;
            font-weight: 700;
        }

        .unlock-section {
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
        }

        .unlock-section.ready {
            border-color: var(--success);
            background: rgba(76, 175, 80, 0.05);
            border-style: solid;
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
        }

        .unlock-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .unlock-section.ready .unlock-icon {
            background: rgba(76, 175, 80, 0.1);
            border-color: var(--success);
            color: var(--success);
            animation: bounce 0.6s;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .unlock-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .unlock-section.ready .unlock-text {
            color: var(--success);
            font-weight: 600;
        }

        .unlock-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .unlock-btn.active {
            background: linear-gradient(135deg, var(--success), #66BB6A);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }

        .unlock-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(76, 175, 80, 0.4);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .footer-text a {
            color: var(--adsterra);
            text-decoration: none;
        }

        .toast-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 1001;
            pointer-events: none;
        }

        .toast {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: auto;
            min-width: 250px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.hiding {
            transform: translateY(-20px);
            opacity: 0;
        }

        .toast-icon {
            font-size: 1.25rem;
            color: var(--success);
        }

        @media (max-width: 480px) {
            .ad-item {
                flex-wrap: wrap;
            }
            .ad-btn {
                width: 100%;
                margin-top: 0.5rem;
            }
            .toast-container {
                left: 1rem;
                right: 1rem;
                transform: none;
            }
            .toast {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>KeyGuard</h1>
        </div>

        <div class="checkpoint-card">
            <div class="checkpoint-header">
                <div class="checkpoint-title">Checkpoint <span id="cycleNum">1</span></div>
                <div class="checkpoint-desc">Complete all actions to unlock content</div>
            </div>

            <div class="progress-text">
                Unlock Progress (<span class="progress-count" id="progressText">0/5</span>)
            </div>

            <div class="ads-list" id="adsList"></div>

            <div class="unlock-section" id="unlockSection">
                <div class="unlock-icon" id="unlockIcon">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="unlock-text" id="unlockText">
                </div>
                <button class="unlock-btn" id="unlockBtn" onclick="unlockContent()" disabled>
                    <i class="fas fa-lock"></i>
                    <span>Unlock Content</span>
                </button>
            </div>
        </div>

        <div class="footer-text">
            Powered by <a href="#">Seseomi for ‚ù§Ô∏è</a>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        
        const ADSTERRA_LINKS = [
            'https://www.adsterra.com/direct-link-1',
            'https://www.adsterra.com/direct-link-2',
            'https://www.adsterra.com/direct-link-3',
            'https://www.adsterra.com/direct-link-4',
            'https://www.adsterra.com/direct-link-5'
        ];

        const WAIT_TIME = 60;

        // ==========================================
        // STATE - Simple version seperti awal
        // ==========================================
        
        let state = {
            sessionId: null,
            cycle: 1,
            adsCompleted: [false, false, false, false, false],
            adsClicked: [false, false, false, false, false],
            timers: [null, null, null, null, null],
            timeRemaining: [WAIT_TIME, WAIT_TIME, WAIT_TIME, WAIT_TIME, WAIT_TIME]
        };

        let toastIdCounter = 0;

        // ==========================================
        // INITIALIZATION
        // ==========================================
        
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            state.sessionId = urlParams.get('sid') || 'unknown';
            state.cycle = urlParams.get('cycle') || '1';
            document.getElementById('cycleNum').textContent = state.cycle;
            
            renderAds();
            updateProgress();
        });

        // ==========================================
        // TOAST
        // ==========================================
        
        function showToast(message, duration = 3000) {
            const container = document.getElementById('toastContainer');
            const id = 'toast-' + (++toastIdCounter);
            
            const toast = document.createElement('div');
            toast.id = id;
            toast.className = 'toast';
            toast.innerHTML = `
                <i class="fas fa-check-circle toast-icon"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            requestAnimationFrame(() => toast.classList.add('show'));
            
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hiding');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // ==========================================
        // RENDER
        // ==========================================
        
        function renderAds() {
            const container = document.getElementById('adsList');
            container.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const isCompleted = state.adsCompleted[i];
                const isActive = state.adsClicked[i] && !isCompleted;
                
                const adItem = document.createElement('div');
                adItem.className = `ad-item ${isActive ? 'active' : ''} ${isCompleted ? 'completed' : ''}`;
                
                const timerText = isCompleted ? 'Completed!' : 
                    (isActive ? formatTime(state.timeRemaining[i]) : 'Incomplete');
                
                adItem.innerHTML = `
                    <div class="ad-number"><span>${i + 1}</span></div>
                    <div class="ad-content">
                        <div class="ad-title">Taks ${i + 1}</div>
                        <div class="ad-timer" id="timer${i}">${timerText}</div>
                    </div>
                    <button class="ad-btn ${isCompleted ? 'completed' : ''}" 
                            onclick="startAd(${i})" 
                            ${isCompleted ? 'disabled' : ''}>
                        ${isCompleted ? '<i class="fas fa-check"></i> Done' : 'START'}
                    </button>
                `;
                
                container.appendChild(adItem);
            }
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m}:${s.toString().padStart(2, '0')} remaining`;
        }

        // ==========================================
        // AD LOGIC - Fixed: timer terpisah per ads
        // ==========================================
        
        function startAd(index) {
            if (state.adsCompleted[index] || state.adsClicked[index]) return;
            
            // Buka ads di tab baru
            window.open(ADSTERRA_LINKS[index] + '?sid=' + state.sessionId + '&ad=' + index, '_blank');
            
            state.adsClicked[index] = true;
            
            // Update UI
            const adItem = document.querySelectorAll('.ad-item')[index];
            const btn = adItem.querySelector('.ad-btn');
            adItem.classList.add('active');
            btn.textContent = 'WAIT...';
            btn.disabled = true;
            
            showToast(`Ad ${index + 1} started! Wait 60s...`, 4000);
            
            // Start timer untuk ads ini SAJA
            state.timers[index] = setInterval(() => {
                state.timeRemaining[index]--;
                
                const timerEl = document.getElementById(`timer${index}`);
                if (timerEl) timerEl.textContent = formatTime(state.timeRemaining[index]);
                
                if (state.timeRemaining[index] <= 0) {
                    clearInterval(state.timers[index]);
                    completeAd(index);
                }
            }, 1000);
        }

        function completeAd(index) {
            state.adsCompleted[index] = true;
            
            const adItem = document.querySelectorAll('.ad-item')[index];
            const btn = adItem.querySelector('.ad-btn');
            const timer = document.getElementById(`timer${index}`);
            
            adItem.classList.remove('active');
            adItem.classList.add('completed');
            btn.innerHTML = '<i class="fas fa-check"></i> Done';
            btn.classList.add('completed');
            btn.disabled = true;
            timer.textContent = 'Completed!';
            
            updateProgress();
            showToast(`Ad ${index + 1} completed!`);
            
            checkAllCompleted();
        }

        function updateProgress() {
            const completed = state.adsCompleted.filter(x => x).length;
            document.getElementById('progressText').textContent = `${completed}/5`;
        }

        function checkAllCompleted() {
            if (!state.adsCompleted.every(x => x)) return;
            
            document.getElementById('unlockSection').classList.add('ready');
            const unlockBtn = document.getElementById('unlockBtn');
            unlockBtn.classList.add('active');
            unlockBtn.disabled = false;
            unlockBtn.innerHTML = '<i class="fas fa-unlock"></i><span>Unlock Content</span>';
            document.getElementById('unlockIcon').innerHTML = '<i class="fas fa-unlock"></i>';
            document.getElementById('unlockText').textContent = 'All ads completed! Click to return.';
            
            showToast('üéâ All ads completed! Unlock available', 5000);
        }

        // ==========================================
        // UNLOCK CONTENT - Pakai state.sessionId
        // ==========================================
        
        function unlockContent() {
            if (!state.adsCompleted.every(x => x)) return;
            
            // Hentikan semua timer
            state.timers.forEach(t => { if (t) clearInterval(t); });
            
            // Redirect pakai state.sessionId
            const mainUrl = 'https://sepostapp.github.io/Key-Sistem?completed=true&verify=' + state.sessionId;
            window.location.href = mainUrl;
        }

        window.startAd = startAd;
        window.unlockContent = unlockContent;
    </script>
</body>
</html>
